<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>COVID-19 Tracker Application</title>
  </head>
  <body>
    <div class="container">
        
        <nav class="navbar navbar-expand-lg navbar-light bg-success">
            <a class="navbar-brand text-white" href="#">COVID 19</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Press Release</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Other Releases</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">FAQs</a>
                  </li><li class="nav-item">
                    <a class="nav-link text-white" href="#">About COVID-19</a>
                  </li><li class="nav-item">
                  <a class="nav-link text-white" href="#">Discharge Policy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Latest Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Previous Update</a>
                  </li>
              </ul>
            </div>
            
          </nav>
            
          <br>
          <div class="container">
            <div class="row text-white text-center" style='height:150px'>
              <div class="col bg-primary" >
                <h3>New Cases</h3>
                <h3><span id="newcs"></span></h3>
              </div>
              <div class="col bg-danger">
                <h3>Confirmed Cases</h3>
                <h3><span id="total"></span></h3>
              </div>
            </div>
            <div class="row bg-warning text-white text-center" style='height:150px'>
              <div class="col">
                <h3>Active Cases</h3>
                <h3><span id="activ"></span></h3>
              </div>
              <div class="col bg-info text-dark">
                <h3>Discharged/recoveries</h3>
                <h3><span id="recov"></span></h3>
              </div>
              <div class="col bg-light text-dark ">
                <h3>Deaths</h3>
                <h3><span id="deaths"></span></h3>
              </div>
            </div>
          </div>

    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
    <script>
      let newcs= document.getElementById('newcs')
      let total = document.getElementById('total')
      let activ = document.getElementById('activ')
      let recov = document.getElementById('recov')
      let deaths = document.getElementById('deaths')


      fetch('http://127.0.0.1:5000/covid')
          .then(res => res.json())
          .then(data => {
            newcs.innerHTML = data.newcs
            total.innerHTML = data.total
            activ.innerHTML = data.activ
            recov.innerHTML = data.recov
            deaths.innerHTML = data.deaths
          })
    </script>
  

</html>
